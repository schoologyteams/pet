<!DOCTYPE html>
<html>

<head>
	<title>Button Game</title>
	<meta charset="UTF-8">
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			margin: 0;
			font-family: -apple-system, BlinkMacSystemFont, 'avenir next', avenir,
				'helvetica neue', helvetica, ubuntu, roboto, noto, 'segoe ui', arial,
				sans-serif;
			overflow: hidden;
		}

		.hello-message {
			margin: 40px;
			text-align: center;
		}

		.logout-messages {
			pointer-events: none;
			color: red;
			margin: 40px;
			position: fixed;
			top: 0;
			left: 0;
			text-shadow: 2px 2px #FFF, 4px 4px 10px #000;
		}

		img {
			width: 300px;
		}

		@keyframes blurslowly {
			0% {
				filter: none;
			}

			92% {
				filter: blur(0);
			}

			96% {
				filter: blur(1px);
			}

			100% {
				filter: blur(0);
			}
		}

		body {
			animation-name: blurslowly;
			animation-iteration-count: infinite;
			animation-duration: 15s;
			animation-play-state: running;
		}
	</style>
	<link rel="icon" type="image/x-icon" href="images/logo.jpg">

	<meta property="og:title" content="Button Game">
	<meta property="og:type" content="website">
	<meta property="og:url" content="freecheats.xyz">
	<meta property="og:image" content="images/logo_1.jpg">
	<meta property="og:description" content="Click">
	<meta name="description" content="Button">
	<meta name="theme-color" content="#34eb7d">
</head>

<body>

	<noscript>Why did u turn on that javascript you negro!</noscript>
	<template id="color-changing-template" class="yellow-background white-text">
		<div class="hello-message">
			<h1>Whats crackalaking Gangsters</h1>
			<h2>Click the button 3 times.</h2>

			<img src="images/intro.gif" alt="Cute Farming Tool">
  </div>
			<div class="logout-messages"></div>
			<img class="corner-picture" style="position: absolute; top: 0; left: 0;" src="images/Troy.gif" alt="Corner Picture 1">
			<img class="corner-picture" style="position: absolute; top: 0; right: 0;" src="images/idea.gif" alt="Corner Picture 2">
			<img class="corner-picture" style="position: absolute; bottom: 0; left: 0;" src="images/WatchTone.gif" alt="Corner Picture 3">
			<img class="corner-picture" style="position: absolute; bottom: 0; right: 0;" src="images/Govermant.gif" alt="Corner Picture 4">
</template>

			<script>
				document.addEventListener("DOMContentLoaded", function() {
    setInterval(function() {
      var template = document.getElementById('color-changing-template');
      template.classList.toggle('yellow-background');
      template.classList.toggle('white-background');
      template.classList.toggle('white-text');
      template.classList.toggle('black-text');
    }, 1000); // Change color every second
  });
			</script>

			<style>
				.yellow-background {
					background-color: yellow;
				}

				.white-background {
					background-color: white;
				}

				.white-text {
					color: white;
				}

				.black-text {
					color: black;
				}
			</style>

			<script src="js/index.js"></script>

			<!-- Google tag (gtag.js) -->
			<script async="" src="https://www.googletagmanager.com/gtag/js?id=G-6S5388LRGM"></script>
			<script>
				window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-6S5388LRGM');
			</script>

	<script src="script.js"></script>
</body>

</html>
